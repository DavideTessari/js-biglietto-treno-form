<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center flex-column">

    <div class="ms-wrapper rounded-3">
        <h1 class="text-center text-white" >CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="form-container d-flex justify-content-center align-items-center gap-3 text-center">
            <div class="input-container">
                <label for="text" class="form-label fs-5">Nome e Cognome</label>
                <input id="user-name" type="text" class="form-control">
            </div>

            <div class="input-container">
                <label for="number" class="form-label fs-5">Km da percorrere</label>
                <input id="user-km" type="number" class="form-control">
            </div>

            <div class="input-container">
                <label for="number" class="form-label fs-5">Fascia d'et√†</label>
                <input id="user-age" type="number" class="form-control">
            </div>
        </div>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button id="generate-button" type="button" class="p-2 rounded-3">Genera</button>
            <button id="clear-button" type="button" class="p-2 rounded-3">Annulla</button>
        </div>
    </div>
    
    <h1 class="mt-5 ">IL TUO BIGLIETTO</h1>
    <div class="wrapper mt-5 rounded-3">
        <h5>DETTAGLIO PASSEGGERI</h5><hr>
        <div class="d-flex gap-5">
            <div class="name">
                <p class="fw-bold">NOME PASSEGGERO</p>
                <p id="user-message"></p>
            </div>
            <div class="offert">
                <p class="fw-bold">Offerta</p>
                <p id="user-sales"></p>
            </div>
            <div class="train">
                <p class="fw-bold">Carrozza</p>
                <p>5</p>
            </div>
            <div class="code">
                <p class="fw-bold">Codice CP</p>
                <p>45436</p>
            </div>
            <div class="price">
                <p class="fw-bold">Costo biglietto</p>
                <p id="user-price"></p>
            </div>
        </div><hr>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
